<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chapter 12: フォーム</title>
  <style>
    #colors {
      width: 400px;
      margin-left: 10px;
      display: flex;
      justify-content: space-around;
    }

    #colors label {
      display: inline-block;
    }

    #background {
      margin: 10px;
      width: 400px;
      height: 200px;
      display: flex;
      align-items: center;
      background-color: lightgray;
    }

    #foreground {
      width: 100%;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div id="colors">
    <label>背景色：<input id="bgColor" type="color"></label>
    <label>文字色：<input id="fgColor" type="color"></label>
  </div>

  <div id="background">
    <div id="foreground">テキストの色</div>
  </div>

  <script>
    // ここにコードを書いていく
    const bgColor = document.getElementById("bgColor");
    const fgColor = document.getElementById("fgColor");
    const backGround = document.getElementById('background');
    const foreGround = document.getElementById('foreground');



    bgColor.addEventListener('change', () => {
      console.log(bgColor.value);
      backGround.style.backgroundColor = bgColor.value;
    });

    // 前景色は input イベント
    fgColor.addEventListener('input', () => {
      console.log(fgColor.value);
      foreGround.style.color = fgColor.value;
    });
  </script>
</body>

</html>
